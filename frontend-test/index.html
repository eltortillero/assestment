<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * @ custom styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- * @ bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * @ boostrap js (popper separated) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <!-- * @JQuery -->
    <script data-require="jquery@1.11.3" data-semver="1.11.3" src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <!-- * @ bootbox.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <!-- * @ paginator -->
    <link rel="stylesheet" href="css/paginate.css">
    <link rel="stylesheet" href="css/ligne.css">

    <!-- * @ pluggins and js -->
    <script type="text/javascript" src="js/paginate.js"></script>
    <!-- * @ enpoints global variables -->
    <script src="./js/endpoints.js"></script>
    <!-- * @ global utility functions to handle data -->
    <script src="./js/utilities.js"></script>
    <!-- * @ global click functions -->
    <script src="./js/click_functions.js"></script>
    <!-- * @ local storage so to say -->
    <script src="./js/internal_storage.js"></script>
    <script src="./js/transform_pipes.js"></script>
    <title>Frontend Test</title>
</head>

<body>
    <section class="main-body">
        <!-- ! @ may add a bunch of inputs over here -->
        <section class="container">
            <section class="row">
                <div class="col-md-12">
                    <div class="filter">
                            <div class="search">
                                <input type="search" id="searchBox" placeholder="What are you looking for?">
                            </div>      
                            <div class="selector">
                                <select name="field_filter" id="field_filter">
                                    <option value="null" selected>
                                        Selecciona un filtro
                                    </option>

                                </select>
                            </div>              
                    </div>
                </div>
            </section>
        </section>

        <!-- * @ table container -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="loader" class="loader-container">
                        <div class="spinner-grow text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="legend">
                            Loading ...
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table" id="main-table">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <section class="container m-t--2">
            <div class="row">
                <div class="col-md-12">
                    <div class="p-y-3 h6" id="selected-country-displayer">
                    </div>
                    <table class="table" id="borders-table"></table>
                </div>
            </div>
        </section>
        <!-- * @ end table container -->
    </section>

    <!-- * @ main file that controls the index.html flow and behaviour -->
    <script src="./index.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
    </script>
</body>

</html>
